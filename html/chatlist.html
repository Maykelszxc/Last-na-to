<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <link rel="shortcut-icon" type="x-icon" href="Logo1.png">
    <link rel="stylesheet" href="../css/chatlist.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <div class="wrapper">

        <section class="users">

            <header>

                <div class="content">

                    <img src="../img/Developers/Developer Randy.png" alt="">

                    <div class="details">

                        <span>Andy Deschamps</span>
                        <p>Active now</p>

                    </div>

                </div>

                <a href="#" class="logout">Logout</a>

            </header>
            <div class="search">
                <span class="text">Select user to start chat</span>
                <input type="text" placeholder="Enter name to search...">
                <button><i class="uil uil-search"></i></button>
            </div>

            <div class="users-list">
                <a href="#">

                <div class="content">

                    <img src="../img/Developers/Developer Calvin.png" alt="">
                    <div class="details">

                        <span>Pet Book</span>
                        <p>Message Test</p>

                    </div>
                </div>

                <div class="status-dot">
                    <i class="fas fa-circle"></i>
                </div>
            </div>

        </section>
    </div>
    
</body>
</html>
