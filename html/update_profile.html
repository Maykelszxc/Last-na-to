<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update profile</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../css/update-profile.css">

</head>
<body>
   
<div class="update-profile">


   <form action="" method="post" enctype="multipart/form-data">
      
      <div class="flex">
         <div class="inputBox">

            <span>Username :</span>
            <input type="text" name="update_name" class="box">

            <span>Your email :</span>
            <input type="email" name="update_email" class="box">

            <span>Update your profile picture :</span>
            <input type="file" name="update_image" accept="image/jpg, image/jpeg, image/png" class="box">

            <span>Update your cover photo :</span>
            <input type="file" name="update_image" accept="image/jpg, image/jpeg, image/png" class="box">
            
         </div>
         <div class="inputBox">
            <input type="hidden" name="old_pass">
            <span>Old password :</span>
            <input type="password" name="update_pass" placeholder="enter previous password" class="box">

            <span>New password :</span>
            <input type="password" name="new_pass" placeholder="enter new password" class="box">

            <span>Confirm password :</span>
            <input type="password" name="confirm_pass" placeholder="confirm new password" class="box">
         </div>
      </div>

      <input type="submit" value="Update Profile" name="update_profile" class="btn">
      <a href="../html/profile.php" class="delete-btn">Go back</a>
   </form>

</div>

</body>
</html>
